
services:
  nginx:
    build: ./nginx
    container_name: nginx_cont
    restart: always
    depends_on:
      - django_app
    ports:
      - "80:80"
    networks:
      - notes-app-nw

  django_app:
    build: .
    container_name: django_cont
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_NAME: notes_db
      DB_USER: django_user
      DB_PASSWORD: django_pass
      DB_HOST: db
      DB_PORT: 3306
      command: >
        sh -c "python manage.py migrate && 
                    python manage.py collectstatic --noinput &&
                    gunicorn notesapp.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    networks:
      - notes-app-nw    
      
  db:
    image: mysql:8.0
    container_name: db_cont
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notes_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_pass
    ports: 
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - notes-app-nw
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 120s
  
networks:
  notes-app-nw:

      
